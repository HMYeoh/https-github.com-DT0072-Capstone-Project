<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <!--Link to material-icons-->

<nav class="topbar mx-5 mt-3">
    <div class="topbar-left">
        <img src="assets/img_component/travel-luggage_(light).svg">
        <a href="/homepage"><h3>Penang E-Travel</h3></a>
    </div>
    <div class="topbar-right" id="myTopnav">
        <a href= "javascript:void(0);" class="icon mt-3" (click)="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
        <a routerLink= "/dashboard" class="routelink">About Us</a>
        <a routerLink= "/heroes" [matMenuTriggerFor]="newsMenu" class="routelink">News</a>
        <mat-menu #newsMenu="matMenu">
            <button mat-menu-item>Upcoming Events</button>
            <button mat-menu-item>Community</button>
            <button mat-menu-item>Past Events</button>
        </mat-menu>

        <a routerLink= "/heroes" [matMenuTriggerFor]="categoriesMenu" class="routelink">All Categories</a>
        <mat-menu #categoriesMenu="matMenu">
            <button mat-menu-item>Things to Do</button>
            <button mat-menu-item>Attractions</button>
            <button mat-menu-item>Eateries</button>
        </mat-menu>
        <a routerLink= "/cart" class="routelink">Booking</a>
        <a routerLink= "/login" class="routelink"><i class="material-icons">person</i></a>
        <a routerLink= "" class="routelink"><i class="material-icons">shopping_bag</i></a>
    </div>
</nav>
